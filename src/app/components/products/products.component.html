<div class="container d-flex justify-content-center align-items-center mt-5">
  <h1 class="text-main fw-bold fs-2">All Products</h1>
</div>
<!---------------------------------------------------------------------------------------->
<!-- Loading -->
<div class="container d-flex justify-content-center p-5" *ngIf="isSpin">
  <div class="spinner-border text-success" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
<!---------------------------------------------------------------------------------------->
<div class="container">
  <div class="row height d-flex justify-content-center align-items-center">
    <div class="col-md-8">
      <div class="search">
        <i class="fa fa-search"></i>
        <input type="text" class="form-control" (keyup)="onChange($event)" placeholder="Search..." />
      </div>
    </div>
  </div>
</div>
<!---------------------------------------------------------------------------------------->
<div *ngIf="!isSpin" class="row p-5 m-5">
  <div *ngFor="let product of searchProduct" class="col-xl-3 col-lg-4 col-md-6 cursor-pointer">
    <div class="product px-2 py-4">
      <a [routerLink]="['/productsDetails', product._id]">
        <img class="w-100" src="{{ product.image }}" />

        <h3 class="h6 fw-bolder">
          {{ product.title.split(' ').splice(0, 2).join(' ') }}
        </h3>

        <div class="d-flex align-items-center">
          <span class="text-muted fw-bold font-sm">{{ product.price }} EGP</span>
          <div class="ms-5">
            <i class="fas fa-star rating-color"></i>
            <span class="text-muted fw-bold font-sm">{{ product.ratingsAverage }}</span>
          </div>
        </div>
      </a>

      <button *ngIf="getUserRole() !== 'admin'" (click)="addToCart(product._id)" (click)="button.disabled = true" #button class="btn btn-success w-50 my-2">
        <i *ngIf="isLoading" class="fas fa-spinner fa-spin"></i>
        <span>+ Add</span>
      </button>
    </div>
  </div>
</div>
<!---------------------------------------------------------------------------------------->
