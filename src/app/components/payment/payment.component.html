<form [formGroup]="paymentForm" (ngSubmit)="processPayment($event)" style="margin: 20px;">
    <div class="mb-3">
      <label for="name" class="form-label">Name on Card</label>
      <input type="text" class="form-control" id="name" formControlName="name">
      <div *ngIf="paymentForm.get('name')?.invalid && paymentForm.get('name')?.touched" class="text-danger">
        Name is required
      </div>
    </div>
    <div class="mb-3">
      <label for="cardNumber" class="form-label">Card Number</label>
      <input type="text" class="form-control" id="cardNumber" formControlName="cardNumber">
      <div *ngIf="paymentForm.get('cardNumber')?.invalid && paymentForm.get('cardNumber')?.touched" class="text-danger">
        Please enter a valid 16-digit card number
      </div>
    </div>
    <div class="mb-3">
      <label for="expirationDate" class="form-label">Expiration Date (MM/YY)</label>
      <input type="text" class="form-control" id="expirationDate" formControlName="expirationDate">
      <div *ngIf="paymentForm.get('expirationDate')?.invalid && paymentForm.get('expirationDate')?.touched" class="text-danger">
        Please enter a valid expiration date in the format MM/YY
      </div>
    </div>
    <div class="mb-3">
      <label for="cvv" class="form-label">CVV</label>
      <input type="text" class="form-control" id="cvv" formControlName="cvv">
      <div *ngIf="paymentForm.get('cvv')?.invalid && paymentForm.get('cvv')?.touched" class="text-danger">
        Please enter a valid 3-digit CVV
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Process Payment</button>
</form>
