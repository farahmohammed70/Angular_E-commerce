<div class="card mb-4">
  <div class="card-body">
    <h5 class="card-title fs-4 mb-4">Categories</h5>
    <p class="card-text">List of All Categories</p>
    <a type="button" class="btn btn-success" routerLink="/adminPanel/addCategory"> + Add</a>
  </div>
</div>
<!----------------------------------------------------------------------------------------------->
<!-- Categories Table -->
<table class="table bg-light text-center">
  <thead class="thead-light">
    <tr>
      <th scope="col">#</th>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Created At</th>
      <th scope="col">Updated At</th>
      <th scope="col">Image</th>
      <th scope="col"></th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let category of categories; let i = index">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ category._id }}</td>
      <td>{{ category.name }}</td>
      <td>{{ category.createdAt | date : 'short' }}</td>
      <td>{{ category.updatedAt | date : 'short' }}</td>
      <td><img [src]="category.image" alt="Category Image" width="150" height="150" /></td>
      <td><button type="button" class="btn btn-primary" (click)="_editCategory(category._id)">Edit</button></td>
      <td><button type="button" class="btn btn-outline-danger" (click)="_deleteCategory(category._id)">Delete</button></td>
    </tr>
  </tbody>
</table>
<!----------------------------------------------------------------------------------------------->
