<div class="card mb-4">
  <div class="card-body">
    <h5 class="card-title fs-4 mb-4">Users</h5>
    <p class="card-text">List of All Users</p>
    <!-- <a type="button" class="btn btn-success" routerLink="/adminPanel/addCategory"> + Add</a> -->
  </div>
</div>
<!----------------------------------------------------------------------------------------------->
<!-- Users Table -->
<table class="table bg-light text-center">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Created At</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users; let i = index">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ user._id }}</td>
      <td>{{ user.name }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.createdAt | date : 'short' }}</td>
      <td><button class="btn btn-outline-danger mx-1" (click)="_deleteUser(user._id)">Delete</button></td>
    </tr>
  </tbody>
</table>
<!----------------------------------------------------------------------------------------------->
