<div class="card mb-4">
  <div class="card-body">
    <h5 class="card-title fs-4 mb-4">Brands</h5>
    <p class="card-text">List of All Brands</p>
    <a type="button" class="btn btn-success" routerLink="/adminPanel/addBrand"> + Add</a>
  </div>
</div>
<!----------------------------------------------------------------------------------------------->
<!-- Brands Table -->
<table class="table bg-light text-center">
  <thead class="thead-light">
    <tr>
      <th scope="col">#</th>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Created At</th>
      <th scope="col">Updated At</th>
      <th scope="col">Image</th>
      <th scope="col"></th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let brand of brands; let i = index">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ brand._id }}</td>
      <td>{{ brand.name }}</td>
      <td>{{ brand.createdAt | date : 'short' }}</td>
      <td>{{ brand.updatedAt | date : 'short' }}</td>
      <td><img [src]="brand.image" alt="Brand Image" width="150" height="150" /></td>
      <td><button type="button" class="btn btn-primary" (click)="_editbrand(brand._id)">Edit</button></td>
      <td><button type="button" class="btn btn-outline-danger" (click)="_deleteBrand(brand._id)">Delete</button></td>
    </tr>
  </tbody>
</table>
<!----------------------------------------------------------------------------------------------->
